<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 5</title>
</head>
<body>
    <script>
   var valor = parseFloat(prompt("Informe o valor da fatura de Carla:"))
   document.write("<br> O valor aplicado é de: <br>", valor)
   var tempo = parseFloat(prompt("Informe os dias de atraso: "))
   document.write("<br> A quantidade de dias atrasados: <br>", tempo)
   var juros = parseFloat(prompt("Informe a taxa de juros que Carla terá que pagar por dia:"))
   document.write("<br>O juros será de: <br>", juros)
   var total = (valor*tempo*juros/100)
   document.write("<br> O valor total da fatura será de: <br>", total)
    </script>
</body>
</html>
