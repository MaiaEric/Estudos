<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 8 (Regra de 3 composta)</title>
</head>
<body>
    <script>
        var Dias = parseFloat(prompt("Dias: "))//4
        document.write("<br> Total de dias: <br>", Dias)
        var peças = parseFloat(prompt("Numeros de peças: "))
        document.write("<br> Total de peças: <br>", peças)
        var costureiras = parseFloat(prompt("Numero de costureiras:"))
        document.write("<br> Total de costureiras: <br>", costureiras)
        var peças2 = parseFloat(prompt("Informe o numero da segunda remesa de peças: "))
        document.write("<br> Total da segunda remesa: <br>", peças2)
        var costureiras2 = parseFloat(prompt("Informe a quantidade de costureiras necessarias pra a 2 remesa: "))
        document.write("<br> Total de costureiras necessarias: <br>", costureiras2)
        var x = (peças*costureiras)
        document.write("<br> Total da primeira remesa: <br>", x)
        var y = (peças2*costureiras2)
        document.write("<br> Total da segunda remesa: <br>", y)
        var total = ((Dias*y)/x)
        document.write("<br> Os dias necessarios para concluir o trabalho serão de: <br>", total)
    </script>
</body>
</html>
