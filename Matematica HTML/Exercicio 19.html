<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 2 (Regra de 3 composta)</title>
</head>
<body>
    <script>
        var Dias = parseFloat(prompt("Dias: "))//25
        document.write("<br> Total de dias: <br>", Dias)
        var pessoas = parseFloat(prompt("Numeros de pessoas: "))//9
        document.write("<br> Total de pessoas: <br>", pessoas)
        var arroz = parseFloat(prompt("Quantidade de arroz: "))//5
        document.write("<br> Total de arroz: <br>", arroz)
        var dias2 = parseFloat(prompt("Informe o numero de dias da segunda remeça: "))//45
        document.write("<br> Total da segunda remesa: <br>", dias2)
        var pessoas2 = parseFloat(prompt("Informe a quantidade de pessoas necessarias pra a 2 remesa: "))//15
        document.write("<br> Total de pessoas necessarias: <br>", pessoas2)
        var x = (Dias*pessoas)
        document.write("<br> Total da primeira remesa: <br>", x)
        var y = (dias2*pessoas2)
        document.write("<br> Total da segunda remesa: <br>", y)
        var total = ((arroz*y)/x)
        document.write("<br> Os kg necessarios para alimentar 15 pessoas serão de: <br>", total)
    </script>
</body>
</html>
