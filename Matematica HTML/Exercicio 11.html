<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 1 (Regra de 3)</title>
</head>
<body>
    <script>
        var pedreiros = parseFloat(prompt("Numero de pedreiros: "))
        document.write("<br> Total de funcionarios: <br>", pedreiros)
        var dias = parseFloat(prompt("Numeros de dias: "))
        document.write("<br> Total de casas: <br>", dias)
        var pedreiros2 = parseFloat(prompt("Informe o numero de pedreiros pretendidos: "))
        document.write("<br> Pedreiros necessarios pro serviço: <br>", pedreiros2)
        var x = ((pedreiros*dias)/pedreiros2)
        document.write("<br> A quantidade de dias necessarios pro serviço é de: <br>", x)
    </script>
</body>
</html>
