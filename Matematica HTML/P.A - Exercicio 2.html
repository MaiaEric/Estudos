<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>P.A - Exercicio 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

  <body>
    <h1>Exercicio 2</h1>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <script>
    var a1 = parseFloat(prompt("Informe o primeiro termo: "))//500
    document.write("<br> O primeiro termo informado é: <br>", a1)
    var n = parseFloat(prompt("Informe o termo que deseja descobrir: "))//11
    document.write("<br> O termo que deseja descobrir é o: <br>", n)
    var r = parseFloat(prompt("Informe a razão: "))//500
    document.write("<br> A razão informada é: <br>", r)
    var an = a1+(n-1)*r
    var sn = ((a1+an)*n)/2
    document.write("<br> O resultado do calculo é: <br>", sn)
</script>
</body>
</html>
