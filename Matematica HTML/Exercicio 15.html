<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <title>Exercicio 5 (Regra de 3)</title>
</head>
<body>
    <script>
        var fraudas = parseFloat(prompt("Quantidade de fraudas produzidas: "))
        document.write("<br> Total de fraudas: <br>", fraudas)
        var maquinas = parseFloat(prompt("Numeros de maquinas: "))
        document.write("<br> Total de maquinas: <br>", maquinas)
        var maquinas2 = parseFloat(prompt("Informe o numero de maquinas adquiridas: "))
        document.write("<br> Maquinas adquiridas: <br>", maquinas2)
        var x = ((fraudas*maquinas2)/maquinas)
        document.write("<br> A quantidade de fraudas produzidas apos a compra das 15 maquinas ser√° de: <br>", x)
    </script>
</body>
