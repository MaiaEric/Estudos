<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 5 (Regra de 3 composta)</title>
</head>
<body>
    <script>
        var cachorros = parseFloat(prompt("Cachorros: "))//10
        document.write("<br> Total de cachorros: <br>", cachorros)
        var dias = parseFloat(prompt("Numeros de dias: "))//15
        document.write("<br> Total de dias: <br>", dias)
        var kg = parseFloat(prompt("Quantidade de ração em kg: "))//60
        document.write("<br> Total de ração: <br>", kg)
        var dias2 = parseFloat(prompt("Informe o numero de dias da segunda remeça: "))//15
        document.write("<br> Total da segunda remesa: <br>", dias2)
        var cachorros2 = parseFloat(prompt("Informe a quantidade de cachorros da 2 remesa: "))//18
        document.write("<br> Total de cachorros: <br>", cachorros2)
        var x = (cachorros*dias*kg)
        document.write("<br> Total da primeira remesa: <br>", x)
        var y = (cachorros2*(dias2*(8/10)))
        document.write("<br> Total da segunda remesa: <br>", y)
        var total = ((kg*y)/x)
        document.write("<br> A reação duraria em torno <br>", total, " dias")
    </script>
</body>
</html>
