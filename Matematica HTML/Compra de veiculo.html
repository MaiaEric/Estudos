<body>
    <script>
   var carro = parseFloat(prompt("Informe o valor do veiculo:"))
   document.write("<br> O valor do veiculo é: <br>", carro)
   var tempo = parseFloat(prompt("Informe a quatidade de parcela: "))
   document.write("<br> O numero de parcelas é: <br>", tempo)
   var juros = parseFloat(prompt("Informe o Juros:"))
   document.write("<br>O juros será de: <br>", juros)
   var total = (carro*tempo*juros/100)
   document.write("<br> O valor total a pagar será de: <br>", total)
    </script>
</body>
