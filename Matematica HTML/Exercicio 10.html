<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 10</title>
</head>
<body>
    <script>
        var funcionarios = parseFloat(prompt("Informe o numero de pintores: "))
        document.write("<br> Os pintores necessarios para pintar o predio será: <br>", funcionarios)
        var horas = parseFloat(prompt("Informe a carga horaria: "))
        document.write("<br> A quantidade de horas percorridas foram: <br>", horas)
        var dias = parseFloat(prompt("Informe os dias trabalhados: "))
        document.write("<br> Os dias trabalhados foram: <br>", dias)
        var total = ((funcionarios-10)*(horas+2))
        document.write("<br> A quantidade de dias que vai demorar para pintar o proximo predio será de: <br>", total)
    </script>
</body>
</html>
