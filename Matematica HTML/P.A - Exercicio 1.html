<html lang="pt-br">
  <head>
    <meta charset="utf-8">

    <title>P.A - Exercicio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

  <body>
    <h1>Exercicio 1</h1>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <script>
    var n1 = parseFloat(prompt("Informe o primeiro numero: "))//7
    document.write("<br> O 1° numero informado é: <br>", n1)
    var n2 = parseFloat(prompt("Informe o segundo numero: "))//15
    document.write("<br> O 2° numero infomrado é: <br>", n2)
    var z = (n2+n1)/2
    document.write("<br> O resultado da primeira variavel será de: <br>", z)
    var y = n1-4
    document.write("<br> O resultado da segunda variavel será de: <br>", y)
    var total = y+z
    document.write("<br> O total do calculo será de: <br>", total)
</script>
</body>
