<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulario - exemplo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body>
    <h1 class="text-md-center">Formulario</h1>

        <form>
          <div class="p-3 mb-2 bg-warning bg-opacity-30 text-white">
            
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">endereço de e-mail</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Senha</label>
              <input type="password" class="form-control" id="exampleInputPassword1">
              <div id="emailHelp" class="form-text">Sua senha estará protegida.</div>
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Lembre de mim</label>
            </div>
            <div class="mb-3">
              <label for="exampleFormControlTextarea1" class="form-label">Area do texto</label>
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            </div>
          </form>
          <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
            <option selected>Selecione uma das opções</option>
            <option value="1">Show</option>
            <option value="2">Cinema</option>
            <option value="3">Teatro</option>
          </select>
          
          <select class="form-select form-select-sm" aria-label=".form-select-sm example">
            <option selected>Qual dessas voce prefere?</option>
            <option value="1">Pizza</option>
            <option value="2">Hamburguer</option>
            <option value="3">Cachorro Quente</option>
          </select>
          <div class="p-3 mb-2 bg-info text-dark">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
              Guardar informações
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
            <label class="form-check-label" for="flexCheckChecked">
              Não perguntar novamente
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">
              Apenas uma vez
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
            <label class="form-check-label" for="flexRadioDefault2">
              Para sempre
            </label>
          </div>
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
            <label class="form-check-label" for="flexSwitchCheckDefault">Travar e-mail</label>
          </div>
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
            <label class="form-check-label" for="flexSwitchCheckChecked">Travar senha</label>
          </div>
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDisabled" disabled>
            <label class="form-check-label" for="flexSwitchCheckDisabled">Limitar usuario</label>
          </div>
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckCheckedDisabled" checked disabled>
            <label class="form-check-label" for="flexSwitchCheckCheckedDisabled">Limitar opões da caixa</label>
          </div>
          </div>
    <button type="submit" class="btn btn-primary">Enviar</button>
    <div class="container-xl">
      <img src="email.png" width="250" height="250" class="rounded float-end img-fluid img-thumbnail" alt="...">
  </div>
  <div class="position-absolute bottom-20 start-50 translate-middle-x">
    <p class="text-break text-lg-buttom fs-1 fw-bold bg-success bg-opacity-80"> TERMINADO!!;)</p>
    </div>
    </html>
