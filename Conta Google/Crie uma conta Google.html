<html lang="en">
  <head>

  <body>
      <div class="container border border-dark w-30 h-30">
    <img src="Google.png " width="80" height="80" class="img-thumbnail" alt="...">
    <h1>Criar sua Conta do Google</h1>
    <h2> Ir para o Gmail</h2>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <div class="row g-15 w-25 h-50 p-3">
        <div class="col">
          <input type="text" class="form-control" placeholder="Nome" aria-label="First name">
        </div>
        <div class="col">
          <input type="text" class="form-control" placeholder="Sobrenome" aria-label="Last name">
        </div>
      </div>
      <div>
      <img src="email-umbler-copy.webp" width="350" height="350" class="rounded float-end img-fluid position-absolute bottom-50 end-50" alt="...">
      <p class="text-end position-absolute bottom-50 end-50">Uma única conta. Todo o Google<br> trabalhando para você.</p>
    </div>
      <div class="mb-3 row g-15 w-25 h-50 p-3">
        <label for="exampleInputEmail1" class="form-label"></label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="endereço de e-mail" aria-label="email">
        <div id="emailHelp" class="form-text text-primary">Criar um novo endereço de Gmail</div>
      </div>
      <div class="mb-3 row g-15 w-25 h-50 p-3">
        <label for="exampleInputPassword1" class="form-label"></label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Senha" aria-label="password">
        <label for="exampleInputPassword2" class="form-label"></label>
        <input type="password" class="form-control" id="exampleInputPassword2" placeholder="Confirmar Senha" aria-label="password">
        <div id="emailHelp" class="form-text text-primary">Use oito ou mais caracteres com uma combinação de letras, numeros e simbolos</div>
      </div>
      <div class="row align-items-start">
          <div class="col">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Mostrar senha</label>
        <p class="text-primary">Faça login em vez disso</p>
        <button type="submit" class="btn btn-primary">Proximo</button>
    </div>
